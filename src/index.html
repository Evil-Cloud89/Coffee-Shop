<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;0,900;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img class="header-image" src="./images/background.png" alt="background">
        <div class="container">
            <div class="row-header">
                <div class="header-wrapper">
                    <div class="logo">
                        <h4 class="logo-title">El tigre</h4>
                        <h6 class="logo-subtitle">Venezuela coffee beans</h5>
                    </div>
                </div>
                <nav class="nav-wrapper">
                    <a href="#home">HOME</a>
                    <a href="#products">PRODUCTS</a>
                    <a href="#contact">CONCACT</a>
                </nav>
            </div>
            <div class="row-title">
                <div class="title-wrapper">
                    <h1 class="title-left">HOME OF</h1>
                    <h1 class="title-right">ORIGINAL TASTES</h1>
                </div>
            </div>
            <div class="row-bottom">
                <div class="bottom-wrapper">
                    <h5>Discover</h5>
                    <i class="icon-arrow"></i>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
